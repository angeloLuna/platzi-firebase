<!DOCTYPE html>
<html>
  <head>
    <title>Tu perfil</title>

  <body class="precios">
    <header id="header" class="header background"> <!-- header -->
      <div class="contenedor">
        <figure class="logotipo"> <!-- logotipo -->
          <img src="images/invie.png" width="186" height="60" alt="Invie logotipo"/>
        </figure>
        <span class="burguer-button icon-menu" id="burguer-button"></span>
        <nav class="menu" id="menu"> <!-- menu -->
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="#" id="btnLogin">Iniciar sesión</a>
            </li>
            <li>
              <a href="#" id="btnLogout" style="display: none">Cerrar sesión</a>
            </li>

          </ul>
        </nav>
      </div>
    </header>
    
    <section class="tabla datosPerfil" id="datosPerfil">
      <div class="contenedor">
        <h1>Tu Perfil</h1>
        <label for="perfilNombre">Nombre</label>
        <h3 id="perfilNombre"></h3>
        <label for="perfilEmail">Email</label>
        <h3 id="perfilEmail"></h3>
        <label for="perfilTelefono">Teléfono</label>
        <h3 id="perfilTelefono"></h3>
        <label for="perfilDireccion">Direccion</label>
        <h3 id="perfilDireccion"></h3>
        <button id="perfilEditar">Editar</button>
      </div>
    </section>
    <section class="formularioPerfil" onsubmit="editarDatos()" id="formularioPerfil" style="display:none">

      <div class="contenedor">
        <h2>Edita tu información</h2>
        <form action="" name="formPerfil">
          <div>
            <label for="nombreForm">Nombre:</label>
            <input type="text" id="nombreForm" required>
          </div>
          <div>
            <label for="emailForm">Email:</label>
            <input type="text" id="emailForm" required>
          </div>
          <div>
            <label for="telefonoForm">Teléfono:</label>
            <input type="text" id="telefonoForm" required>
          </div>
          <div>
            dirección
          </div>
          <div>
            <label for="calleForm">calle:</label>
            <input type="text" id="calleForm" required>
          </div>
          <div>
            <label for="interiorForm">Num. Int.:</label>
            <input type="text" id="interiorForm" required>
          </div>
          <div>
            <label for="coloniaForm">colonia:</label>
            <input type="text" id="coloniaForm" required>
          </div>
          <div>
            <label for="cpForm">Código postal:</label>
            <input type="text" id="cpForm" required>
          </div>
          <button type="button" id="cancelForm">cancelar</button>
          <button type="submit">Guardar</button>
        </form>
      </div>
    </section>
    <footer class="footer">
      <div class="contenedor">
        <div class="contacto">
          <img src="images/invie-white.png" alt="logotipo blanco"/>
          <a href="tel:+573024456678"><strong>Telefono</strong> <span>3024456678</span></a>
          <a href="mailto:contacto@invie.com"><strong>E-mail</strong> <span>contacto@invie.com</span></a>
        </div>
        <form class="formulario">
          <div class="col1">
            <label for="nombre">Nombre</label>
            <input type="text" required id="nombre" name="nombre"/>
            <label for="email">E-mail</label>
            <input type="email" required id="email" name="email"/>
            <div class="sexo">
              <label for="mujer">
                <input type="radio" id="mujer" checked name="sexo" value="mujer"> mujer
              </label>
              <label for="hombre">
                <input type="radio" id="hombre" name="sexo" value="hombre"> hombre
              </label>
            </div>
            <div class="intereses">
              <label for="cotizacion">
                <input type="checkbox" checked id="cotizacion" name="intereses" value="cotizacion"> Cotización
              </label>
              <label for="reclamos">
                <input type="checkbox" id="reclamos" name="intereses" value="reclamos"> Reclamos
              </label>
              <label for="comentarios">
                <input type="checkbox" id="comentarios" name="intereses" value="comantarios"> Comentarios
              </label>
              <label for="otros">
                <input type="checkbox" id="otros" name="intereses" value="otros"> Otros
              </label>
            </div>
          </div>
          <div class="col2">
            <label for="comentarios">Comentarios</label>
            <textarea name="comantarios" id="comentarios" cols="30" rows="7"></textarea>
            <input type="submit" value="Enviar" class="button"/>
          </div>
        </form>
      </div>
    </footer>
